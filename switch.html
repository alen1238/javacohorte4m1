<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch - Java</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1b1525] text-[#f0e6ff]">

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-center mb-10 text-[#d2a8ff]">üîÄ Ejercicios Progresivos: Condicional Switch (Java)</h1>

    <section id="ejercicios" class="space-y-12"></section>

    <a href="index.html" class="block text-center mt-12 text-[#b794f4] underline hover:text-[#d2a8ff]">‚Üê Volver a la p√°gina principal</a>
  </main>

  <style>
    .btn {
      width: 100%;
      background-color: #b794f4;
      color: #1b1525;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 0.75rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #d2a8ff;
    }
  </style>

  <script>
    const ejercicios = [
      {
        pregunta: "¬øQu√© imprime si `int dia = 1;`?",
        codigo: `int dia = 1;
switch(dia) {
  case 1: System.out.println("Lunes"); break;
  case 2: System.out.println("Martes"); break;
  default: System.out.println("Otro d√≠a");
}`,
        opciones: ["Lunes", "Martes", "Otro d√≠a"],
        correcta: 0
      },
      {
        pregunta: "¬øQu√© ocurre si `int valor = 3;` y no hay break?",
        codigo: `int valor = 3;
switch(valor) {
  case 3: System.out.println("Tres");
  case 4: System.out.println("Cuatro");
  default: System.out.println("Otro");
}`,
        opciones: ["Tres", "Cuatro", "Tres\nCuatro\nOtro"],
        correcta: 2
      },
      {
        pregunta: "¬øQu√© imprime si `char letra = 'B';`?",
        codigo: `char letra = 'B';
switch(letra) {
  case 'A': System.out.println("Vocal A"); break;
  case 'E': System.out.println("Vocal E"); break;
  default: System.out.println("Otra letra");
}`,
        opciones: ["Vocal A", "Otra letra", "Vocal E"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© muestra si `String fruta = \"pera\";`?",
        codigo: `String fruta = "pera";
switch(fruta) {
  case "manzana": System.out.println("Roja"); break;
  case "pera": System.out.println("Verde"); break;
  default: System.out.println("Desconocida");
}`,
        opciones: ["Roja", "Verde", "Desconocida"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© valor se imprime si `int nota = 10;`?",
        codigo: `int nota = 10;
switch(nota) {
  case 10:
  case 9: System.out.println("Excelente"); break;
  case 8:
  case 7: System.out.println("Bueno"); break;
  default: System.out.println("Insuficiente");
}`,
        opciones: ["Excelente", "Bueno", "Insuficiente"],
        correcta: 0
      },
      {
        pregunta: "¬øCu√°l es la salida si `int n = 0;`?",
        codigo: `int n = 0;
switch(n) {
  case 1: System.out.println("Uno"); break;
  case 2: System.out.println("Dos"); break;
  default: System.out.println("Cero");
}`,
        opciones: ["Uno", "Dos", "Cero"],
        correcta: 2
      },
      {
        pregunta: "¬øQu√© sucede si `int valor = 2;` y falta el break en un caso?",
        codigo: `int valor = 2;
switch(valor) {
  case 1: System.out.println("A"); break;
  case 2: System.out.println("B");
  case 3: System.out.println("C"); break;
}`,
        opciones: ["B", "B\nC", "C"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© imprime si `int mes = 12;`?",
        codigo: `int mes = 12;
switch(mes) {
  case 1: System.out.println("Enero"); break;
  case 12: System.out.println("Diciembre"); break;
  default: System.out.println("Mes desconocido");
}`,
        opciones: ["Enero", "Diciembre", "Mes desconocido"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© muestra si `int op = 5;` sin case para 5?",
        codigo: `int op = 5;
switch(op) {
  case 1: System.out.println("Uno"); break;
  case 2: System.out.println("Dos"); break;
}`,
        opciones: ["Uno", "Dos", "Nada"],
        correcta: 2
      },
      {
        pregunta: "¬øQu√© sucede si hay un default sin break al final?",
        codigo: `int x = 9;
switch(x) {
  default: System.out.println("Nada coincide");
  case 9: System.out.println("Nueve");
}`,
        opciones: ["Nada coincide", "Nada coincide\nNueve", "Nueve"],
        correcta: 1
      }
    ];

    const contenedor = document.getElementById("ejercicios");

    ejercicios.forEach((e, i) => {
      const section = document.createElement("section");
      section.className = "bg-[#2d223f] rounded-xl p-6 shadow";
      section.innerHTML = `
        <h2 class="text-2xl font-semibold mb-2 text-[#b794f4]">Ejercicio ${i + 1}</h2>
        <p class="mb-2">${e.pregunta}</p>
        <pre class="bg-[#1b1525] p-4 rounded mb-4 text-sm overflow-x-auto"><code>${e.codigo}</code></pre>
        <div class="space-y-2">
          ${e.opciones.map((op, j) => `<button class="btn" onclick="verificar(${i}, ${j})">${j + 1}. ${op}</button>`).join("")}
        </div>
        <p id="feedback${i}" class="mt-4 text-lg font-semibold"></p>
      `;
      contenedor.appendChild(section);
    });

    function verificar(indice, respuesta) {
      const correcto = ejercicios[indice].correcta;
      const feedback = document.getElementById("feedback" + indice);
      if (respuesta === correcto) {
        feedback.textContent = "‚úÖ ¬°Correcto!";
        feedback.className = "text-green-300 mt-4";
      } else {
        feedback.textContent = "‚ùå Incorrecto. Intenta de nuevo.";
        feedback.className = "text-red-300 mt-4";
      }
    }
  </script>
</body>
</html>
