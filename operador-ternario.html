<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operador Ternario - Java</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1b1525] text-[#f0e6ff]">

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-center mb-10 text-[#d2a8ff]">⚖️ Ejercicios Progresivos: Operador Ternario (Java)</h1>

    <section id="ejercicios" class="space-y-12"></section>

    <a href="index.html" class="block text-center mt-12 text-[#b794f4] underline hover:text-[#d2a8ff]">← Volver a la página principal</a>
  </main>

  <style>
    .btn {
      width: 100%;
      background-color: #b794f4;
      color: #1b1525;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 0.75rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #d2a8ff;
    }
  </style>

  <script>
    const ejercicios = [
      {
        pregunta: "¿Qué imprime si `int edad = 18;`?",
        codigo: `int edad = 18;
String mensaje = (edad >= 18) ? "Adulto" : "Menor";
System.out.println(mensaje);`,
        opciones: ["Adulto", "Menor", "Nada"],
        correcta: 0
      },
      {
        pregunta: "¿Qué resultado tiene `int x = 7;`?",
        codigo: `int x = 7;
String paridad = (x % 2 == 0) ? "Par" : "Impar";
System.out.println(paridad);`,
        opciones: ["Par", "Impar", "Error"],
        correcta: 1
      },
      {
        pregunta: "¿Qué imprime si `int nota = 5;`?",
        codigo: `int nota = 5;
String resultado = (nota >= 6) ? "Aprobado" : "Reprobado";
System.out.println(resultado);`,
        opciones: ["Aprobado", "Reprobado", "6"],
        correcta: 1
      },
      {
        pregunta: "¿Qué valor se asigna a `estado` si `boolean activo = false;`?",
        codigo: `boolean activo = false;
String estado = (activo) ? "Activo" : "Inactivo";
System.out.println(estado);`,
        opciones: ["Activo", "Inactivo", "false"],
        correcta: 1
      },
      {
        pregunta: "¿Cuál es la salida si `int a = 10, b = 5;`?",
        codigo: `int a = 10, b = 5;
String mayor = (a > b) ? "a es mayor" : "b es mayor";
System.out.println(mayor);`,
        opciones: ["a es mayor", "b es mayor", "Son iguales"],
        correcta: 0
      },
      {
        pregunta: "¿Qué se imprime si `int puntos = 100;`?",
        codigo: `int puntos = 100;
String premio = (puntos >= 100) ? "Oro" : "Plata";
System.out.println(premio);`,
        opciones: ["Oro", "Plata", "100"],
        correcta: 0
      },
      {
        pregunta: "¿Qué se imprime si `int temp = 25;`?",
        codigo: `int temp = 25;
String clima = (temp > 30) ? "Caliente" : "Fresco";
System.out.println(clima);`,
        opciones: ["Caliente", "Fresco", "25"],
        correcta: 1
      },
      {
        pregunta: "¿Qué imprime si `int edad = 16;`?",
        codigo: `int edad = 16;
String permiso = (edad >= 18) ? "Permitido" : "Denegado";
System.out.println(permiso);`,
        opciones: ["Permitido", "Denegado", "edad"],
        correcta: 1
      },
      {
        pregunta: "¿Qué muestra si `int horas = 8;`?",
        codigo: `int horas = 8;
String descanso = (horas >= 7) ? "Suficiente" : "Insuficiente";
System.out.println(descanso);`,
        opciones: ["Suficiente", "Insuficiente", "Error"],
        correcta: 0
      },
      {
        pregunta: "¿Qué imprime si `int x = 3, y = 3;`?",
        codigo: `int x = 3, y = 3;
String igual = (x == y) ? "Iguales" : "Diferentes";
System.out.println(igual);`,
        opciones: ["Iguales", "Diferentes", "3"],
        correcta: 0
      }
    ];

    const contenedor = document.getElementById("ejercicios");

    ejercicios.forEach((e, i) => {
      const section = document.createElement("section");
      section.className = "bg-[#2d223f] rounded-xl p-6 shadow";
      section.innerHTML = `
        <h2 class="text-2xl font-semibold mb-2 text-[#b794f4]">Ejercicio ${i + 1}</h2>
        <p class="mb-2">${e.pregunta}</p>
        <pre class="bg-[#1b1525] p-4 rounded mb-4 text-sm overflow-x-auto"><code>${e.codigo}</code></pre>
        <div class="space-y-2">
          ${e.opciones.map((op, j) => `<button class="btn" onclick="verificar(${i}, ${j})">${j + 1}. ${op}</button>`).join("")}
        </div>
        <p id="feedback${i}" class="mt-4 text-lg font-semibold"></p>
      `;
      contenedor.appendChild(section);
    });

    function verificar(indice, respuesta) {
      const correcto = ejercicios[indice].correcta;
      const feedback = document.getElementById("feedback" + indice);
      if (respuesta === correcto) {
        feedback.textContent = "✅ ¡Correcto!";
        feedback.className = "text-green-300 mt-4";
      } else {
        feedback.textContent = "❌ Incorrecto. Intenta de nuevo.";
        feedback.className = "text-red-300 mt-4";
      }
    }
  </script>
</body>
</html>
