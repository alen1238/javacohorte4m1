<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switch Expression - Java</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1b1525] text-[#f0e6ff]">

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-center mb-10 text-[#d2a8ff]">üß© Ejercicios Progresivos: Expresi√≥n Switch (Java 14+)</h1>

    <section id="ejercicios" class="space-y-12"></section>

    <a href="index.html" class="block text-center mt-12 text-[#b794f4] underline hover:text-[#d2a8ff]">‚Üê Volver a la p√°gina principal</a>
  </main>

  <style>
    .btn {
      width: 100%;
      background-color: #b794f4;
      color: #1b1525;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 0.75rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #d2a8ff;
    }
  </style>

  <script>
    const ejercicios = [
      {
        pregunta: "¬øQu√© valor tiene la variable?",
        codigo: `int dia = 1;
String nombre = switch(dia) {
  case 1 -> "Lunes";
  case 2 -> "Martes";
  default -> "Otro";
};`,
        opciones: ["Lunes", "Martes", "Otro"],
        correcta: 0
      },
      {
        pregunta: "¬øQu√© se asigna si `int x = 3;`?",
        codigo: `int x = 3;
String tipo = switch(x) {
  case 1 -> "Uno";
  case 2 -> "Dos";
  default -> "Otro";
};`,
        opciones: ["Uno", "Dos", "Otro"],
        correcta: 2
      },
      {
        pregunta: "¬øCu√°l es el valor de `resultado`?",
        codigo: `int edad = 17;
String resultado = switch(edad) {
  case 18 -> "Adulto";
  default -> "Menor";
};`,
        opciones: ["Adulto", "Menor", "Error"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© imprime esta expresi√≥n?",
        codigo: `String letra = "B";
String tipo = switch(letra) {
  case "A", "E", "I", "O", "U" -> "Vocal";
  default -> "Consonante";
};`,
        opciones: ["Vocal", "Consonante", "Error de sintaxis"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© resultado tiene este switch con bloques?",
        codigo: `int n = 5;
String res = switch(n) {
  case 5 -> {
    yield "Cinco";
  }
  default -> "Otro";
};`,
        opciones: ["Cinco", "Otro", "Error"],
        correcta: 0
      },
      {
        pregunta: "¬øQu√© valor tendr√° `mensaje`?",
        codigo: `int nota = 8;
String mensaje = switch(nota) {
  case 10, 9 -> "Excelente";
  case 8, 7 -> "Bueno";
  default -> "Regular";
};`,
        opciones: ["Excelente", "Bueno", "Regular"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© retorna el switch?",
        codigo: `int v = 2;
String r = switch(v) {
  case 1 -> "Uno";
  case 2 -> {
    System.out.println("Dos");
    yield "Dos";
  }
  default -> "Desconocido";
};`,
        opciones: ["Uno", "Dos", "Desconocido"],
        correcta: 1
      },
      {
        pregunta: "¬øCu√°l es el valor retornado?",
        codigo: `String nombre = "Luis";
String tipo = switch(nombre) {
  case "Ana" -> "Femenino";
  case "Luis" -> "Masculino";
  default -> "Otro";
};`,
        opciones: ["Femenino", "Masculino", "Otro"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© resultado tiene este switch?",
        codigo: `int x = 10;
String valor = switch(x) {
  case 1 -> "Uno";
  case 10 -> "Diez";
  default -> "Otro";
};`,
        opciones: ["Uno", "Diez", "Otro"],
        correcta: 1
      },
      {
        pregunta: "¬øQu√© imprime si ninguna coincide?",
        codigo: `int a = 99;
String salida = switch(a) {
  case 1, 2 -> "Bajo";
  default -> "Desconocido";
};`,
        opciones: ["Bajo", "Desconocido", "Error"],
        correcta: 1
      }
    ];

    const contenedor = document.getElementById("ejercicios");

    ejercicios.forEach((e, i) => {
      const section = document.createElement("section");
      section.className = "bg-[#2d223f] rounded-xl p-6 shadow";
      section.innerHTML = `
        <h2 class="text-2xl font-semibold mb-2 text-[#b794f4]">Ejercicio ${i + 1}</h2>
        <p class="mb-2">${e.pregunta}</p>
        <pre class="bg-[#1b1525] p-4 rounded mb-4 text-sm overflow-x-auto"><code>${e.codigo}</code></pre>
        <div class="space-y-2">
          ${e.opciones.map((op, j) => `<button class="btn" onclick="verificar(${i}, ${j})">${j + 1}. ${op}</button>`).join("")}
        </div>
        <p id="feedback${i}" class="mt-4 text-lg font-semibold"></p>
      `;
      contenedor.appendChild(section);
    });

    function verificar(indice, respuesta) {
      const correcto = ejercicios[indice].correcta;
      const feedback = document.getElementById("feedback" + indice);
      if (respuesta === correcto) {
        feedback.textContent = "‚úÖ ¬°Correcto!";
        feedback.className = "text-green-300 mt-4";
      } else {
        feedback.textContent = "‚ùå Incorrecto. Intenta de nuevo.";
        feedback.className = "text-red-300 mt-4";
      }
    }
  </script>
</body>
</html>
